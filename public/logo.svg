<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="85" fill="#4F46E5" stroke="none"/>
  
  <!-- Inner white circle for contrast -->
